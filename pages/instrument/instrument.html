<!DOCTYPE html>
<html lang="en">

<head>
  <title>Boundless</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    :root {
      --primary: #1581cc;
      --light-primary: #18a1ff;
      --deep-primary: #124365;
      --dark: #1d1d1d;
      --secondary: #5a5a5a;
      --body: #b9b9b9;
      --yellow: #faad14;
      --red: #ec3f3f;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;

      & ul {
        list-style: none;
        margin: 0;
      }

      & a {
        text-decoration: none;
      }
    }

    /* --------------- header & navbar --------------- */
    header {
      background-color: var(--primary);
      height: 60px;
      padding: 10px 35px;
      .logo {
        max-width: 180px;
      }
      .logo-mb {
        max-width: 30px;
      }

      @media screen and (max-width:576px){
        padding-inline: 20px;
      }
    }

    nav{
      flex: 1;
      max-width: 660px;
    }

    nav a{
      display: block;
      padding: 5px 12px;
      border-radius: 10px;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      &:hover{
        color: var(--deep-primary);
        background-color: #fff;
      }
    }

    .navbar-mb {
      color: #fff;
    }

    /* --------------- container --------------- */
    .container {
      min-height: calc(100vh);
    }

    /* --------------- footer --------------- */
    footer {
      background-color: #000;
      color: #fff;
      width: 100%;
      height: 45px;
      font-size: 16px;
    }
    .product-card {
      max-width: 240px;
      border-radius: 5px;
      border: 1px solid #b9b9b9;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 8px;
    }
    .image-container {
      display: flex;
      flex-direction: column ;   
      align-items: center;
      overflow: hidden;
      position: relative;
      aspect-ratio: 1.33;
      width: 100%;
    }
    .product-image, .verification-icon {
      width: 100%;
      height: auto;
    }
    .verification-icon {
      width: 20px;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .product-info {
      display: flex;
      flex-direction: column;
      color: #1d1d1d;
      padding: 14px 12px;
    }
    .product-title {
      font-weight: bold;
      margin: 0;
      font-size: 16px;
      font-family: Noto Sans TC, sans-serif;
    }
    .product-price {
      margin-top: 11px;
      font-weight: bold;
      font-size: 18px;
      font-family: Noto Sans TC, sans-serif;
    }
    .product-sold {
      color: #5a5a5a;
      margin-top: 46px;
      font-size: 14px;
      font-family: Noto Sans TC, sans-serif;
    }
    .container-products {
          align-content: flex-start; 
          flex-wrap: wrap; 
          background-color: var(--white, #fff); 
          display: flex; 
          flex-direction: column; 
          padding: 20px;
        }
        .product-list {
          gap: 20px; 
          display: flex; 
        }
        .product-item {
          max-width: 240px; 
          border-radius: 5px; 
          border: 1px solid var(--body, #b9b9b9); 
          background-color: var(--white, #fff); 
          display: flex; 
          flex-grow: 1; 
          flex-direction: column; 
          width: 100%; 
          padding: 8px 0; 
        }
        .product-image {
          position: relative;
          height: 100%; 
          display: flex; 
          flex-direction: column;
        }
        .img-primary, 
        .img-secondary {
          position: absolute; 
          width: 100%; 
          height: 100%; 
          object-fit: cover; 
          object-position: center;
        }
        .img-secondary {
          width: 20px; 
        }
        .product-details {
          display: flex; 
          flex-direction: column; 
          padding: 14px 12px;
        }
        .product-name {
          font: 16px Noto Sans TC, sans-serif;
        }
        .product-price {
          font: 18px Noto Sans TC, sans-serif;
          font-weight: bold;
        }
        .product-sales {
          font: 14px Noto Sans TC, sans-serif;
          color: var(--secondary, #5a5a5a);
        }
       
        .product-card-full {
            display: inline-block;
            margin: 10px;
        }
   
  </style>
</head>

<body>
  <!-- header 頂部導覽列 -->
  <header class="w-100 sticky-top d-flex justify-content-between align-items-center">
    <a href=""><img class="logo d-none d-sm-block" src="logo.svg" alt="" /></a>
    <a href=""><img class="logo-mb d-sm-none" src="logo_mb.svg" alt="" /></a>

    <nav>
      <ul class="navbar d-none d-sm-flex justify-content-between flex-row">
        <li><a href="">探索課程</a></li>
        <li><a href="">樂器商城</a></li>
        <li><a href="">Let's JAM!</a></li>
        <li><a href="">樂友論壇</a></li>
        <li class="ms-3">
          <a href=""><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
        </li>
        <li><a href="">登入/註冊</a></li>
      </ul>
      <!-- 手機toogle navbar -->
      <div class="navbar-mb d-sm-none d-flex justify-content-end align-items-center">
        <a href="" class="p-0 me-3"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
        <i class="fa-solid fa-bars fa-2xl ms-3"></i>
      </div>
    </nav>
  </header>
  <!-- End header -->

  <!-- contnet -->
  <div class="container">
    <div class="row">
      <div class="col-sm-2" style="background-color: rgb(255, 156, 156); height: 100vh;"></div>
      <div class="col-sm-10" style="background-color: rgb(195, 195, 195); height: 100vh;">
      樂器商域
     
      <script>
        for (let i = 1; i <= 20; i++) {
            // Create a new section element
            let section = document.createElement("section");
            section.className = "product-card-full";
    
            // Create a div for the image container
            let imageContainer = document.createElement("div");
            imageContainer.className = "image-container";
    
            // Create an image element for the product image
            let productImage = document.createElement("img");
            productImage.setAttribute("loading", "lazy");
            productImage.setAttribute("src", "https://cdn.builder.io/api/v1/image/assets/TEMP/5992aa8ec15a926ec046436c378c731f27033dfabae741bcd6441da4713d70a9?apiKey=8130f93a2c9b4a89bbf1aefc4624aa21&width=800");
            productImage.className = "product-image";
            productImage.alt = "Fender Telecaster model 1970";
    
            // Create an image element for the verification icon
            let verificationIcon = document.createElement("img");
            verificationIcon.setAttribute("loading", "lazy");
            verificationIcon.setAttribute("src", "https://cdn.builder.io/api/v1/image/assets/TEMP/f63b958d31f22ceac9729085dc4ee70e1cc6d5a2dab24fdc0543dd3b1c72eac0?apiKey=8130f93a2c9b4a89bbf1aefc4624aa21");
            verificationIcon.className = "verification-icon";
            verificationIcon.alt = "";
    
            // Append the product image and verification icon to the image container
            imageContainer.appendChild(productImage);
            imageContainer.appendChild(verificationIcon);
    
            // Create a div for the product info
            let productInfo = document.createElement("div");
            productInfo.className = "product-info";
    
            // Create h4 element for the product title
            let productTitle = document.createElement("h4");
            productTitle.className = "product-title";
            productTitle.textContent = "Fender Telecaster model 1970";
    
            // Create p element for the product price
            let productPrice = document.createElement("p");
            productPrice.className = "product-price";
            productPrice.textContent = "NT$ 22,680";
    
            // Create p element for the product sold count
            let productSold = document.createElement("p");
            productSold.className = "product-sold";
            productSold.textContent = "已售出 10";
    
            // Append the product title, price, and sold count to the product info
            productInfo.appendChild(productTitle);
            productInfo.appendChild(productPrice);
            productInfo.appendChild(productSold);
    
            // Append the image container and product info to the section
            section.appendChild(imageContainer);
            section.appendChild(productInfo);
    
            // Append the section to the body
            document.body.appendChild(section);
    
            // Add a line break after every 4 product cards
            if (i % 4 === 0) {
                document.body.appendChild(document.createElement("br"));
            }
        }
    </script>
     
      </div>
      
    </div>
  </div>
    
   
          </article>

  </div>
  
  </div>
